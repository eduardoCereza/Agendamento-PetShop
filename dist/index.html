<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mundo Pet ‚Ä¢ Agenda</title>

  <!-- FullCalendar (m√™s inteiro) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
<script defer src="main.js"></script></head>

<body>
  <div class="app">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar__top">
        <p class="sidebar__label">Projeto</p>

        <button class="brand" type="button" aria-label="Mundo Pet">
          <span class="brand__icon" aria-hidden="true">üêæ</span>
          <span class="brand__text">
            <strong>MUNDO PET</strong>
            <small>Agendamentos</small>
          </span>
        </button>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <header class="header">
        <div class="header__title">
          <h1>Sua agenda</h1>
          <p>Aqui voc√™ pode ver todos os clientes e servi√ßos agendados para hoje.</p>
        </div>

        <div class="header__actions">
          <!-- Calend√°rio do m√™s inteiro -->
          <div class="calendar-wrap" aria-label="Calend√°rio mensal">
            <div id="calendar"></div>
          </div>
        </div>
      </header>

      <section class="board" aria-label="Agenda do dia">
        <article class="block block--morning" id="morning">
          
          <header class="block__head">
            <div class="block__left">
              <span class="dot dot--blue" aria-hidden="true"></span>
              <h2>Manh√£</h2>
            </div>
            <span class="block__range">09h-12h</span>
          </header>


        <!-- MANH√É           -->


          <div class="block__list" id="listMorning">

          </div>
                  

        </article>

        <article class="block block--afternoon" id="afternoon">
          <header class="block__head">
            <div class="block__left">
              <span class="dot dot--amber" aria-hidden="true"></span>
              <h2>Tarde</h2>
            </div>
            <span class="block__range">13h-18h</span>
          </header>
        <!-- TARDE                  -->

          <div class="block__list" id="listAfternoon">
          
          </div>


        </article>

        
        <article class="block block--night" id="night">
          <header class="block__head">
            <div class="block__left">
              <span class="dot dot--yellow" aria-hidden="true"></span>
              <h2>Noite</h2>
            </div>
            <span class="block__range">19h-21h</span>
          </header>
          <!-- NOITE          -->


          <div class="block__list" id="listNight">

          </div>
        </article>
        
      </section>

      <button id="btnNovoAgendamento" class="fab" type="button">
        Novo agendamento
      </button>
    </main>
  </div>

  <!-- MODAL -->
  <div id="modalOverlay" class="modal-overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="modal__close" type="button" aria-label="Fechar modal" id="btnFechar">√ó</button>

      <header class="modal__head">
        <h3 id="modalTitle">Agende um atendimento</h3>
        <p>Preencha os dados do cliente para realizar o agendamento:</p>
      </header>

      <form class="form" id="formAgendamento" autocomplete="off">
        <label class="field">
          <span class="field__label">Nome do tutor</span>
          <div class="input">
            <span class="input__icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none">
                <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4Z" stroke="currentColor" stroke-width="2"/>
                <path d="M20 21a8 8 0 1 0-16 0" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </span>
            <input id="tutorName" type="text" placeholder="Helena Souza" required />
          </div>
        </label>

        <label class="field">
          <span class="field__label">Nome do pet</span>
          <div class="input">
            <span class="input__icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none">
                <path d="M7.5 12.8c-1.2 0-2.2-1.3-2.2-2.8S6.3 7.3 7.5 7.3 9.7 8.6 9.7 10s-1 2.8-2.2 2.8Z" stroke="currentColor" stroke-width="2"/>
                <path d="M16.5 12.8c-1.2 0-2.2-1.3-2.2-2.8s1-2.7 2.2-2.7 2.2 1.3 2.2 2.7-1 2.8-2.2 2.8Z" stroke="currentColor" stroke-width="2"/>
                <path d="M12 11.6c-1.2 0-2.2-1.4-2.2-3.1S10.8 5.4 12 5.4s2.2 1.4 2.2 3.1-1 3.1-2.2 3.1Z" stroke="currentColor" stroke-width="2"/>
                <path d="M12 21c-3.3 0-6-1.8-6-4.1 0-1.6 1.4-2.8 3.3-3.2 1.1-.2 1.7.3 2.7.3s1.6-.5 2.7-.3c1.9.4 3.3 1.6 3.3 3.2C18 19.2 15.3 21 12 21Z"
                      stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
              </svg>
            </span>
            <input id="petName" type="text" placeholder="Cheddar" required />
          </div>
        </label>

        <label class="field">
          <span class="field__label">Telefone</span>
          <div class="input">
            <span class="input__icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none">
                <path d="M7 4h3l1 5-2 1c1.1 2.2 2.9 4 5.1 5.1l1-2 5 1v3c0 1.1-.9 2-2 2A16 16 0 0 1 5 6c0-1.1.9-2 2-2Z"
                      stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
              </svg>
            </span>
            <input id="phone" type="tel" placeholder="(00) 0 0000-0000" required />
          </div>
        </label>

        <label class="field">
          <span class="field__label">Descri√ß√£o do servi√ßo</span>
          <textarea id="serviceDesc" class="textarea" rows="4" placeholder="Banho e tosa" required></textarea>
        </label>

        <div class="grid">
          <label class="field">
            <span class="field__label">Data</span>
            <div class="input">
              <span class="input__icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none">
                  <path d="M8 3v2M16 3v2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                  <path d="M4.5 8.5h15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                  <path d="M7 6h10a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V9a3 3 0 0 1 3-3Z"
                        stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                </svg>
              </span>
              <input id="modalDate" type="date" required />
            </div>
          </label>

          <label class="field">
            <span class="field__label">Hora</span>
            <div class="input">
              <span class="input__icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none">
                  <path d="M12 22a10 10 0 1 0-10-10 10 10 0 0 0 10 10Z" stroke="currentColor" stroke-width="2"/>
                  <path d="M12 6v6l4 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </span>
              <select id="modalTime" required>
              </select>
            </div>
          </label>
        </div>

        <!-- AGORA √â SUBMIT (pra funcionar com addEventListener("submit")) -->
        <button id="btnAgendar" class="btn" type="submit">Agendar</button>
      </form>
    </div>
  </div>
</body>
</html>
